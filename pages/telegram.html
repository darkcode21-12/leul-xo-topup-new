  --bg2: #0f0c29;
  --accent1: #ff00cc;
  --accent2: #00ffee;
  --title-gradient: linear-gradient(135deg, #ff0080, #00ffff, #ff00ff);
  --muted: #98a0b3;
  --card-w: 380px;
  --card-h: 240px;
}
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8), var(--bg2)),
              linear-gradient(135deg, var(--accent1) 0%, var(--accent2) 100%);

  color: white;

}
.container {
  max-width: 1400px;

  padding: 20px;

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 20px;

.brand h1 {
  font-size: 28px;
  background: var(--title-gradient);
  -webkit-background-clip: text;
  color: transparent;
  animation: titleGlow 3s ease-in-out infinite alternate;
}
@keyframes titleGlow {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.4); }
}
nav button {
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: white;
  border: none;
  padding: 14px 24px;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px var(--accent1), 0 0 40px var(--accent2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
nav button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px var(--accent1), 0 0 50px var(--accent2);
}
.hero {
  display: grid;
  grid-template-columns: 1fr 500px;
  gap: 50px;
  align-items: center;
}
.h-title {
  font-size: 48px;
  line-height: 1.1;
  background: var(--title-gradient);
  -webkit-background-clip: text;
  color: transparent;
}
.h-sub {
  color: var(--muted);
  margin-top: 10px;
  font-size: 18px;
}
.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.controls button {
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  border: none;
  padding: 16px;
  border-radius: 16px;
  font-weight: bold;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.3s ease;
}
.controls button:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 30px var(--accent1), 0 10px 50px var(--accent2);
}
.card {
  width: var(--card-w);
  height: var(--card-h);
  border-radius: 20px;
  background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg') no-repeat center center / contain;
  box-shadow: 0 0 30px var(--accent1), 0 0 60px var(--accent2);
  animation: float 6s ease-in-out infinite;
  transform-style: preserve-3d;
}
@keyframes float {
  0%, 100% { transform: translateY(0) rotateY(0deg); }
  50% { transform: translateY(-12px) rotateY(20deg); }
}
footer {
  margin-top: 40px;
  text-align: center;
  color: var(--muted);
  font-size: 14px;
